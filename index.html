<!doctype html>
<!--html tag and sets language to english-->
<html lang="en">
    <!--head is a container for metadata-->
    <head>
        <!--adds css support-->
        <link rel="stylesheet" href="assets/styles.css">
        <!--adds a favicon-->
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <!--gives the site a name in the tab bar-->
        <title>Bobacat Tea House</title>
        <!--sets  the character set to UTF-8-->
        <meta charset="UTF-8">
        <!--gives the site/file a description-->
        <meta name="description" content="Bobacat Tea House is a Tea House in Portland, Oregon that opened 2022.">
    </head>

</html>
